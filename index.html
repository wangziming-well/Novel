<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        // 显示在侧边栏中的网站名称
        name: '小说',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: '',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        //coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 3,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 自动顶部，改变路线时
        auto2top: true,
        //搜索设置
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: '搜索',
            noData: '没有结果',
            // Headline depth, 1 - 6
            depth: 2,
            hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            namespace: 'website-1',
        },
        //上一篇下一篇
        pagination: {
            previousText: "上一篇",
            nextText: "下一篇",
            crossChapter: true,
            crossChapterText: true,
        },
        //到顶部
        scrollToTop: {
            auto: true,
            //text: 'Top',
            icon: 'arrow-up-1',
            right: 15,
            bottom: 5,
            width: 50,
            height: 40,
            offset: 500
        },
        sidebarDisplayLevel: 1, // set sidebar display level
        //插件
        plugins: [
            /*来必力评论*/
            function (hook, vm) {
                // load livere
                hook.beforeEach(function (content) {
                    let comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC80MzA4MC8xOTYyNg=='></div>\n\n----\n"
                    return content + comment;
                });

                hook.doneEach(function () {
                    (function (d, s) {
                        let j, e = d.getElementsByTagName(s)[0];
                        if (typeof LivereTower === 'function') {
                            return;
                        }
                        j = d.createElement(s);
                        j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                        j.async = true;
                        e.parentNode.insertBefore(j, e);
                    })(document, 'script');
                });
                // 页脚
                hook.afterEach(function (html) {
                    const footer = [
                        "<footer style='text-align: center;'>",
                        '<span>Copyright © 2021-2024 <a href="https://github.com/wangziming-well" target="_blank">wangziming</a><br/>',
                        "<span id='sitetime'></span>",
                        "</footer>",
                    ].join("");
                    return html + footer;
                });
            },
        ]
    }
</script>

<!-- 运行时间统计 -->
<script>
    function siteTime() {
        window.setTimeout("siteTime()", 1000);
        let seconds = 1000;
        let minutes = seconds * 60;
        let hours = minutes * 60;
        let days = hours * 24;
        let years = days * 365;
        let today = new Date();
        let todayYear = today.getFullYear();
        let todayMonth = today.getMonth() + 1;
        let todayDate = today.getDate();
        let todayHour = today.getHours();
        let todayMinute = today.getMinutes();
        let todaySecond = today.getSeconds();
        /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
        year - 作为date对象的年份，为4位年份值
        month - 0-11之间的整数，做为date对象的月份
        day - 1-31之间的整数，做为date对象的天数
        hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
        minutes - 0-59之间的整数，做为date对象的分钟数
        seconds - 0-59之间的整数，做为date对象的秒数
        microseconds - 0-999之间的整数，做为date对象的毫秒数 */
        let t1 = Date.UTC(2022, 7, 5, 0, 0, 0); //北京时间2020-02-10 00:00:00
        let t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
        let diff = t2 - t1;
        let diffYears = Math.floor(diff / years);
        let diffDays = Math.floor((diff / days) - diffYears * 365);
        let diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
        let diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
        let diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
        document.getElementById("sitetime").innerHTML = " 本网站已运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒 ";
    }

    siteTime();
</script>
